name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›« Checkout to the repository
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache-dependency-path: package-lock.json
        registry-url: https://registry.npmjs.org
    - name: ğŸ“¦ Install packages
      run: npm install
    - name: ğŸ§± Build the app
      run: npm run build

  codecov:
    name: ğŸ”¥ Codecov
    runs-on: ubuntu-latest
    needs: [release]

    steps:
    - name: ğŸ“¦ Install packages
      run: npm install
    - name: ğŸ“Š Generate coverage reports
      run: npm run coverage
    - name: ğŸ”¥ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: [release, codecov]

    steps:
    - name: ğŸ“¦ Install packages
      run: npm install
    - name: ğŸš€ App publish
      run: npm run semantic-release
      env: 
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
