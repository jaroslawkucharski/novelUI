name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ§± Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›« Checkout to the repository
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache-dependency-path: package-lock.json
    - name: ğŸ“¦ Install packages
      run: npm install
    - name: âœ… Check linting and formatting
      run: npm run lint
    - name: ğŸ§ª Components testing
      run: npm run test

  codecov:
    name: ğŸ”¥ Codecov
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: ğŸ›« Checkout to the repository
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache-dependency-path: package-lock.json
    - name: ğŸ“¦ Install packages
      run: npm install
    - name: ğŸ“Š Generate coverage reports
      run: npm run coverage
    - name: ğŸ”¥ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
